        <br/>

        <!-- Barra de Navegação -->
    <div class="container">
        <br/>
        <br/>
        <h1>Editar Cliente</h1>
        <form action="{{ url_for('edit', id=cliente[0]) }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente[1] }}">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ cliente[2] }}">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" value="{{ cliente[3] }}">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" value="{{ cliente[4] }}">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" value="{{ cliente[5] }}">
            </div>
            <div class="form-group">
                <label for="numero_casa">Número da Casa</label>
                <input type="text" class="form-control" id="numero_casa" name="numero_casa" value="{{ cliente[6] }}">
            </div>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" value="{{ cliente[7] }}">
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
